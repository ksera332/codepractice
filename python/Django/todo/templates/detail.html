{% extends 'base.html' %}

{% block header %}
<div class="jumbotron jumbotron-fluid">
  <div class="container">
    <h1 class="display-4">Todo Detail</h1>
    <p class="lead">This is a TodoDatil</p>
  </div>
</div>
{% endblock %}

{% block content %}
<div class = 'container'>
  {% for item in object_list %}
  <div class="alert alert-{{ item.priority }}" role="alert">
    <p>{{item.title}} 期日: {{item.duedate}}</p>
    <a href="(% url 'update' item.pk %)" class="btn btn-info" tabindex="-1" role="button" aria-disabled="true">編集</a>
    <a href="(% url 'dfelete' item.pk %) class="btn btn-primary" tabindex="-1" role="button" aria-disabled="true">削除</a>
    <a href="(% url 'detail' item.pk %)" class="btn btn-success" tabindex="-1" role="button" aria-disabled="true">詳細</a>
  </div>
  {% endfor %}
</div>
{% endblock content %}
